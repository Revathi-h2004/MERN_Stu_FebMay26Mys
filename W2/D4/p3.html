<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal centering</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-grey-300">
    <main class="max-w-4xl mx-auto p-6 space-y-8"> 
        <div class=" bg-pink-400 fixed inset-0 z-50 flex items-center justify-center">
            <div class=" bg-pink-100 w-[min(520px,92vw)] border rounded p-6 shadow-lg">
                <h2>My Moral</h2>
                <p class="mt-2"> My first Modal is here.</p>
                <div class="flex justify-end gap-3 mt-6">
                    <button class="px-4 py-2 rounded border hover:bg-blue-500 transition">Cancle</button>
                    <button class="px-4 py-2 rounded border hover:bg-green-500 transition">Confirm</button>

                </div>
            </div>

        </div>
    </main>

    
</body>
</html>
