<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Positioning</title>
    <style>
    
     .fixed-box{
            position:fixed;
            top: 10px;
            right: 30px;
            width: 150px;
            height: 100px;
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 20px ;
            box-shadow: 5px 4px black; 
            color: brown;
            margin: 10px;
            text-align: center;
        }
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2>Fixed Position</h2>
    <div class="fixed-box">Fixed Header</div>
    <div class="content">
        <p style="height: 1000PX;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, dolore molestias vel debitis tempore in autem nobis iste voluptatum error, ipsum, eligendi reprehenderit tempora dolorum ipsam porro. Temporibus, hic tempore.</p>
    </div>
</body>
</html>
