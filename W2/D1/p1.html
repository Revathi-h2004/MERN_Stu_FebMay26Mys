<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning elements: static</title>
    <style>
        body{
            background-color: greenyellow;
        }
        .box{
            position: static;
            border:1px solid black;
            height: 100px;
            width: 150px;
            padding: 10px;
            color: blue;
            background-color: aquamarine;
            border-radius: 10px;
            box-shadow: 5px 4px black;

            
        }
    </style>
</head>
<body>
    <h2>Static position</h2>
    <div class="box">Static Box </div>
    
</body>
</html>
