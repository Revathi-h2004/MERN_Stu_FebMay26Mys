<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered list with different numbering styles -->
     <ol>
        <li>Laptop</li>
     </ol>
     <ol type="A">
     <li>Laptop</li>
     </ol>
     <ol type="i">
     <li>Laptop</li>
     </ol>
     <ol type="I" reversed start="3">
     <li>Laptop</li>
     <li>Wallet</li>
     <li>Car</li>
     </ol>
</body>
</html>
