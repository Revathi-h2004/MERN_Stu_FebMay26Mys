<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>  
     .ParaType1{
        background-color: aqua;
     }
     .ParaType2{
        color:red;
     }
     /* ID selector */
     #main-title{
        text-decoration: underline;
     }
    </style>
</head>
<body>
    <!-- Class selector -->
    <p class="ParaType1">This is Paragraph</p>
     <p class="ParaType2">This is Paragraph2</p>
     <!-- ID selector -->
      <h1 id="main-title">Main Heading</h1>
</body>
</html>
