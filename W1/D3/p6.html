<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selector</title>
    <style>
        /* Element Selector */
        p{
            color: blue;
            font-style: italic;
            font-size: 13px;
        }
        h1{
            color: red;
        }
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <p> This is Paragraph</p>
    <p>This is Paragraph</p>
    <h1>Test</h1>
    <h2>Test2</h2>
    
</body>
</html>
